<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/195f2dfc59.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

</head>
<body>
    <div class="wrapper">
    <div class="container">
    <h1>Calculator</h1>
    <div class="first-row">
    <input type="text" name="result" class="result" id="result" value="" placeholder="Result">
    <input type="button" value="c" onclick="clearBox()" id="clear">
</div>
<div class="second-row">
    <input type="button" value="1" onclick="displayNum(`1`)" id="one" />
    <input type="button" value="2" onclick="displayNum(`2`)" id="two" />
    <input type="button" value="3" onclick="displayNum(`3`)" id="one" />
    <input type="button" value="+" onclick="displayNum(`+`)" />
</div>
<div class="third-row">
    <input type="button" value="4" onclick="displayNum(`4`)" id="four">
    <input type="button" value="5" onclick="displayNum(`5`)" id="five">
    <input type="button" value="6" onclick="displayNum(`6`)" id="six">
    <input type="button" value="-" onclick="displayNum(`-`)" />
</div>
<div class="fourth-row">
    <input type="button" value="7" onclick="displayNum(`7`)" id="seven">
    <input type="button" value="8" onclick="displayNum(`8`)" id="eight">
    <input type="button" value="9" onclick="displayNum(`9`)" id="nine">
    <input type="button" value="x" onclick="displayNum(`*`)" />
</div>
<div class="fifth-row">
    <input type="button" value="/" onclick="displayNum(`/`)" />
    <input type="button" value="0" onclick="displayNum(`0`)" id="zero">
    <input type="button" value="." onclick="displayNum(`.`)" class="dot">
    <input type="button" value="=" onclick="evaluateExpression()" />   
</div>
<div class="bottom-buttons">

</div>

</div>
</div>

</body>

</html>
